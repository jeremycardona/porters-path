<!-- HTML Head Section - Contains meta tags, SEO, and asset links -->
<head>
  <!-- Basic HTML meta tags for character encoding and viewport -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- SEO Meta Tags - Dynamic title and description -->
  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | escape }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | escape }}{% else %}{{ site.description | escape }}{% endif %}">
  
  <!-- Open Graph tags for social media sharing (Facebook, LinkedIn, etc.) -->
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description | escape }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | escape }}{% else %}{{ site.description | escape }}{% endif %}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:site_name" content="{{ site.title | escape }}">
  
  <!-- Twitter Card meta tags for Twitter sharing -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description | escape }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | escape }}{% else %}{{ site.description | escape }}{% endif %}">
  
  <!-- Canonical URL to prevent duplicate content issues -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  
  <!-- RSS feed link for blog subscribers -->
  <link type="application/atom+xml" rel="alternate" href="{{ '/feed.xml' | relative_url }}" title="{{ site.title | escape }}">
  
  <!-- Website favicon - customize with your own icon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}">
  
  <!-- DNS preconnect for faster font loading -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Main stylesheet - generated by TailwindCSS build process -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  <!-- Jekyll SEO plugin - adds additional SEO meta tags automatically -->
  {% seo %}
</head>
