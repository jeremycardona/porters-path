---
layout: default
---

<div class="hero bg-base-200 py-12">
  <div class="hero-content text-center">
    <div class="max-w-4xl">
      <h1 class="text-5xl font-bold text-primary mb-6">{{ page.title }}</h1>
      {% if page.description %}
        <p class="text-xl text-base-content/80 mb-8">{{ page.description }}</p>
      {% endif %}
    </div>
  </div>
</div>

<div class="container mx-auto px-4 py-8">
  <div class="post-content">
    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        {{ content }}
      </div>
    </div>
  </div>
</div>
